[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Monitor speed for serial output
monitor_speed = 115200

; Upload speed for faster flashing
upload_speed = 921600

; Library dependencies
lib_deps = 
    ArduinoJson
    FastLED
    ESP32-HUB75-MatrixPanel-I2S-DMA
    TFT_eSPI

; Build flags
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MOSI=11
    -DTFT_SCLK=14
    -DTFT_CS=10
    -DTFT_DC=2
    -DTFT_RST=1
    -DTFT_BL=15
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=80000000
    -DSPI_READ_FREQUENCY=20000000

; Source files are in tricorder/src/ directory
