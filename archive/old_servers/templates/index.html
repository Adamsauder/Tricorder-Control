<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricorder Control Center</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .device-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .device-id {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .device-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-online { background: #4CAF50; }
        .status-offline { background: #f44336; }
        
        .device-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .info-item {
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .video-controls {
            grid-column: span 2;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .led-controls {
            grid-column: span 2;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.danger {
            background: #f44336;
        }
        
        button.danger:hover {
            background: #da190b;
        }
        
        input, select {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .color-input {
            width: 50px;
            height: 35px;
            padding: 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .command-log {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .log-entry {
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .log-timestamp {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .log-device {
            color: #2196F3;
            font-weight: bold;
        }
        
        .no-devices {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›¸ Tricorder Control Center</h1>
        
        <div id="devices-container">
            <div class="no-devices">
                <h3>No devices discovered yet...</h3>
                <p>Make sure your tricorder devices are powered on and connected to the same network.</p>
                <button onclick="discoverDevices()">Scan for Devices</button>
                <div style="margin-top: 15px;">
                    <input type="text" id="manual-ip" placeholder="192.168.1.48" style="width: 150px;">
                    <button onclick="addDeviceManually()">Add Device by IP</button>
                </div>
            </div>
        </div>
        
        <div class="command-log">
            <h3>Command Log</h3>
            <div id="log-entries"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const devicesContainer = document.getElementById('devices-container');
        const logEntries = document.getElementById('log-entries');
        
        let devices = {};
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
            addLogEntry('System', 'Connected to control server');
        });
        
        socket.on('devices', function(deviceList) {
            devices = {};
            deviceList.forEach(device => {
                devices[device.device_id] = device;
            });
            updateDevicesDisplay();
        });
        
        socket.on('device_update', function(device) {
            devices[device.device_id] = device;
            updateDevicesDisplay();
        });
        
        socket.on('device_response', function(response) {
            // Check if this is a list_videos response
            if (response.response && response.response.result && 
                response.response.result.includes('animations:')) {
                
                const result = response.response.result;
                console.log('List videos result:', result);
                
                // Parse the animation list from the result string
                // Format: "3 animations: color_cycle, spinner, text_scroll"
                const animationsPart = result.split('animations:')[1];
                if (animationsPart) {
                    const animations = animationsPart.trim().split(',').map(name => name.trim());
                    const videoListText = `Available animations:\n${animations.map(name => `â€¢ ${name}`).join('\n')}`;
                    addLogEntry(response.device_id, videoListText);
                    
                    // Populate the dropdown
                    populateVideoDropdown(response.device_id, animations);
                } else {
                    addLogEntry(response.device_id, result);
                }
            } else {
                addLogEntry(response.device_id, JSON.stringify(response.response, null, 2));
            }
        });
        
        function populateVideoDropdown(deviceId, animations) {
            const dropdown = document.getElementById(`video-select-${deviceId}`);
            if (dropdown) {
                // Clear existing options except the first one
                dropdown.innerHTML = '<option value="">Select animation...</option>';
                
                // Add animation options
                animations.forEach(animation => {
                    const option = document.createElement('option');
                    option.value = animation;
                    option.textContent = animation;
                    dropdown.appendChild(option);
                });
                
                console.log(`Populated dropdown for ${deviceId} with ${animations.length} animations`);
            }
        }
        
        function updateVideoInput(deviceId) {
            const dropdown = document.getElementById(`video-select-${deviceId}`);
            const input = document.getElementById(`video-${deviceId}`);
            
            if (dropdown && input && dropdown.value) {
                input.value = dropdown.value;
                console.log(`Updated video input for ${deviceId}: ${dropdown.value}`);
            }
        }
        
        socket.on('command_sent', function(data) {
            addLogEntry('System', `Command sent: ${data.command_id}`);
        });
        
        socket.on('error', function(data) {
            addLogEntry('Error', data.message);
        });
        
        // Functions
        function updateDevicesDisplay() {
            const deviceIds = Object.keys(devices);
            
            if (deviceIds.length === 0) {
                devicesContainer.innerHTML = `
                    <div class="no-devices">
                        <h3>No devices discovered yet...</h3>
                        <p>Make sure your tricorder devices are powered on and connected to the same network.</p>
                        <button onclick="discoverDevices()">Scan for Devices</button>
                        <div style="margin-top: 15px;">
                            <input type="text" id="manual-ip" placeholder="192.168.1.48" style="width: 150px;">
                            <button onclick="addDeviceManually()">Add Device by IP</button>
                        </div>
                    </div>
                `;
                return;
            }
            
            devicesContainer.innerHTML = `
                <div class="device-grid">
                    ${deviceIds.map(deviceId => createDeviceCard(devices[deviceId])).join('')}
                </div>
            `;
        }
        
        function createDeviceCard(device) {
            const isOnline = device.last_seen && (Date.now() - new Date(device.last_seen).getTime()) < 60000;
            const isTricorder = device.device_id.startsWith('TRICORDER_') || device.device_id.startsWith('TRIC');
            
            console.log(`Creating device card for ${device.device_id}, isTricorder: ${isTricorder}`);
            
            return `
                <div class="device-card">
                    <div class="device-header">
                        <div class="device-id">${device.device_id}</div>
                        <div class="device-status ${isOnline ? 'status-online' : 'status-offline'}">
                            ${isOnline ? 'ONLINE' : 'OFFLINE'}
                        </div>
                    </div>
                    
                    <div class="device-info">
                        <div class="info-item">IP: ${device.ip_address || 'Unknown'}</div>
                        <div class="info-item">FW: ${device.firmware_version || 'Unknown'}</div>
                        <div class="info-item">Video: ${device.current_video || 'None'}</div>
                        <div class="info-item">Playing: ${device.video_playing ? 'Yes' : 'No'}</div>
                        <div class="info-item">Uptime: ${formatUptime(device.uptime)}</div>
                        <div class="info-item">Memory: ${formatMemory(device.free_heap)}</div>
                    </div>
                    
                    <div class="controls">
                        <button onclick="sendCommand('${device.device_id}', 'status')">Status</button>
                        <button onclick="sendCommand('${device.device_id}', 'list_videos')">List Videos</button>
                        
                        <div class="video-controls">
                            <select id="video-select-${device.device_id}" onchange="updateVideoInput('${device.device_id}')">
                                <option value="">Select animation...</option>
                            </select>
                            <input type="text" id="video-${device.device_id}" placeholder="Or type video name" value="${device.current_video || ''}">
                            <button onclick="playVideo('${device.device_id}')">Play</button>
                            <button onclick="playVideo('${device.device_id}', true)">Loop</button>
                            <button class="danger" onclick="sendCommand('${device.device_id}', 'stop_video')">Stop</button>
                        </div>
                        
                        ${isTricorder ? `
                        <div class="image-controls">
                            <h4 style="margin: 10px 0 5px 0; font-size: 0.9em;">Screen Image Control:</h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <button onclick="displayImage('${device.device_id}', 'greenscreen.jpg')" 
                                        style="background: #4CAF50; color: white; border: none; padding: 8px; border-radius: 4px;">
                                    Green Screen
                                </button>
                                <button onclick="displayImage('${device.device_id}', 'test.jpg')" 
                                        style="background: #2196F3; color: white; border: none; padding: 8px; border-radius: 4px;">
                                    Test Image
                                </button>
                            </div>
                        </div>
                        ` : ''}
                        
                        <div class="led-controls">
                            <input type="color" id="color-${device.device_id}" class="color-input" value="#ff0000" onchange="updateLEDColor('${device.device_id}')">
                            <input type="range" id="brightness-${device.device_id}" min="0" max="255" value="128" onchange="updateLEDBrightness('${device.device_id}')">
                            <button onclick="setLEDColor('${device.device_id}', 255, 0, 0)">Red</button>
                            <button onclick="setLEDColor('${device.device_id}', 0, 255, 0)">Green</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function sendCommand(deviceId, action, parameters = {}) {
            socket.emit('send_command', {
                device_id: deviceId,
                action: action,
                parameters: parameters
            });
        }
        
        function playVideo(deviceId, loop = false) {
            const videoInput = document.getElementById(`video-${deviceId}`);
            const filename = videoInput.value.trim();
            
            if (!filename) {
                alert('Please enter a video filename');
                return;
            }
            
            sendCommand(deviceId, 'play_video', {
                filename: filename,
                loop: loop
            });
        }
        
        function setLEDColor(deviceId, r, g, b) {
            sendCommand(deviceId, 'set_led_color', { r, g, b });
        }
        
        function displayImage(deviceId, filename) {
            sendCommand(deviceId, 'display_image', { filename: filename });
            addLogEntry(deviceId, `Displaying image: ${filename}`);
        }
        
        function updateLEDColor(deviceId) {
            const colorInput = document.getElementById(`color-${deviceId}`);
            const hex = colorInput.value;
            const r = parseInt(hex.substr(1, 2), 16);
            const g = parseInt(hex.substr(3, 2), 16);
            const b = parseInt(hex.substr(5, 2), 16);
            setLEDColor(deviceId, r, g, b);
        }
        
        function updateLEDBrightness(deviceId) {
            const brightnessInput = document.getElementById(`brightness-${deviceId}`);
            const brightness = parseInt(brightnessInput.value);
            sendCommand(deviceId, 'set_led_brightness', { brightness });
        }
        
        function formatUptime(uptime) {
            if (!uptime) return 'Unknown';
            const seconds = Math.floor(uptime / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            return `${hours}h ${minutes % 60}m`;
        }
        
        function formatMemory(bytes) {
            if (!bytes) return 'Unknown';
            return `${Math.round(bytes / 1024)}KB`;
        }
        
        function addLogEntry(source, message) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-device">${source}:</span>
                <pre>${message}</pre>
            `;
            logEntries.insertBefore(entry, logEntries.firstChild);
            
            // Keep only last 50 entries
            while (logEntries.children.length > 50) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }
        
        function discoverDevices() {
            console.log('Discovery button clicked');
            fetch('/api/discover')
                .then(response => response.json())
                .then(data => {
                    console.log('Discovery response:', data);
                    addLogEntry('System', data.status || data.error);
                    
                    // Poll for devices after discovery
                    setTimeout(() => {
                        console.log('Polling for devices after discovery...');
                        refreshDevices();
                    }, 3000);
                })
                .catch(error => {
                    console.error('Discovery error:', error);
                    addLogEntry('Error', 'Failed to start discovery scan');
                });
        }
        
        function addDeviceManually() {
            console.log('Add device button clicked');
            const ipInput = document.getElementById('manual-ip');
            const ipAddress = ipInput.value.trim();
            
            console.log('IP address:', ipAddress);
            
            if (!ipAddress) {
                alert('Please enter an IP address');
                return;
            }
            
            console.log('Sending add device request');
            fetch('/api/add_device', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ip_address: ipAddress
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Add device response:', data);
                addLogEntry('System', data.status || data.error);
                ipInput.value = '';
                
                // Poll for devices after a short delay to see if device responded
                setTimeout(() => {
                    console.log('Polling for devices after add command...');
                    refreshDevices();
                }, 2000);
            })
            .catch(error => {
                console.error('Add device error:', error);
                addLogEntry('Error', 'Failed to add device');
            });
        }
        
        function refreshDevices() {
            fetch('/api/devices')
                .then(response => response.json())
                .then(deviceList => {
                    console.log('Refreshed device list:', deviceList);
                    devices = {};
                    deviceList.forEach(device => {
                        devices[device.device_id] = device;
                    });
                    updateDevicesDisplay();
                })
                .catch(console.error);
        }
        
        // Auto-refresh disabled to prevent page refresh issues
        // setInterval(() => {
        //     refreshDevices();
        // }, 10000);
    </script>
</body>
</html>
