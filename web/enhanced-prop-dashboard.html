<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Prop Management Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .prop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .prop-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .prop-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .prop-card.online {
            border-left-color: #4CAF50;
        }

        .prop-card.offline {
            border-left-color: #f44336;
            opacity: 0.7;
        }

        .prop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .prop-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-online {
            background: #4CAF50;
            color: white;
        }

        .status-offline {
            background: #f44336;
            color: white;
        }

        .prop-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            font-family: 'Courier New', monospace;
            color: #333;
        }

        .prop-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .config-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .config-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .config-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .form-input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .dmx-range {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .close:hover {
            color: #000;
        }

        .discovery-status {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #fff3cd, #fdeaa7);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .conflicts-warning {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .prop-grid {
                grid-template-columns: 1fr;
            }
            
            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .config-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Enhanced Prop Management Dashboard</h1>
        
        <div id="discoveryStatus" class="discovery-status">
            <h3>üîç Discovering Props on Network...</h3>
            <p>Scanning for devices with stored configurations</p>
        </div>

        <div id="conflictsWarning" class="conflicts-warning" style="display: none;">
            <h3>‚ö†Ô∏è DMX Address Conflicts Detected</h3>
            <div id="conflictsList"></div>
        </div>

        <div class="status-grid">
            <div class="status-card">
                <h3>Total Props</h3>
                <div class="status-number" id="totalProps">0</div>
            </div>
            <div class="status-card">
                <h3>Online Props</h3>
                <div class="status-number" id="onlineProps">0</div>
            </div>
            <div class="status-card">
                <h3>Universes in Use</h3>
                <div class="status-number" id="universesInUse">0</div>
            </div>
            <div class="status-card">
                <h3>Address Conflicts</h3>
                <div class="status-number" id="addressConflicts">0</div>
            </div>
        </div>

        <div id="propGrid" class="prop-grid">
            <!-- Props will be dynamically loaded here -->
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <span class="close">&times;</span>
            <h2>Configure Prop</h2>
            <form class="config-form" id="configForm">
                <div class="form-group">
                    <label class="form-label">Device Label</label>
                    <input type="text" class="form-input" id="deviceLabel" placeholder="Enter friendly name">
                </div>
                
                <div class="form-group">
                    <label class="form-label">SACN Universe</label>
                    <input type="number" class="form-input" id="sacnUniverse" min="1" max="63999" placeholder="1-63999">
                </div>
                
                <div class="form-group">
                    <label class="form-label">DMX Start Address</label>
                    <input type="number" class="form-input" id="dmxStartAddress" min="1" max="512" placeholder="1-512">
                    <div class="dmx-range" id="dmxRange"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Brightness</label>
                    <input type="range" class="form-input" id="brightness" min="0" max="255" value="128">
                    <div class="dmx-range" id="brightnessValue">128</div>
                </div>
                
                <div class="prop-controls">
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                    <button type="button" class="btn btn-secondary" onclick="closeConfigModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPropId = null;
        let props = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadProps();
            
            // Refresh every 30 seconds
            setInterval(loadProps, 30000);
        });

        function setupEventListeners() {
            // Modal close handlers
            document.querySelector('.close').onclick = closeConfigModal;
            window.onclick = function(event) {
                const modal = document.getElementById('configModal');
                if (event.target === modal) {
                    closeConfigModal();
                }
            };

            // Form submission
            document.getElementById('configForm').onsubmit = function(e) {
                e.preventDefault();
                saveConfiguration();
            };

            // Brightness slider
            document.getElementById('brightness').oninput = function() {
                document.getElementById('brightnessValue').textContent = this.value;
            };

            // DMX address calculation
            document.getElementById('dmxStartAddress').oninput = updateDMXRange;
        }

        async function loadProps() {
            try {
                // In a real implementation, this would call your enhanced server API
                // For now, we'll simulate discovering props
                console.log('Loading props from enhanced server...');
                
                // Simulate API call to enhanced server
                const response = await fetch('/api/props/status'); // Your enhanced server endpoint
                
                // For demo purposes, we'll use mock data
                const mockData = {
                    total_props: 3,
                    online_props: 2,
                    universes_in_use: 2,
                    address_conflicts: 1,
                    props: [
                        {
                            device_id: "POLYINOCULATOR_001",
                            device_label: "Hero Prop Left",
                            ip_address: "192.168.1.100",
                            device_type: "polyinoculator",
                            sacn_universe: 1,
                            dmx_start_address: 1,
                            num_leds: 15,
                            brightness: 128,
                            online: true,
                            firmware_version: "0.3"
                        },
                        {
                            device_id: "POLYINOCULATOR_002", 
                            device_label: "Hero Prop Right",
                            ip_address: "192.168.1.101",
                            device_type: "polyinoculator",
                            sacn_universe: 1,
                            dmx_start_address: 10,
                            num_leds: 15,
                            brightness: 150,
                            online: true,
                            firmware_version: "0.3"
                        },
                        {
                            device_id: "TRICORDER_001",
                            device_label: "Background Prop 1",
                            ip_address: "192.168.1.102",
                            device_type: "tricorder",
                            sacn_universe: 2,
                            dmx_start_address: 1,
                            num_leds: 3,
                            brightness: 100,
                            online: false,
                            firmware_version: "0.2"
                        }
                    ]
                };

                updateDashboard(mockData);
                
            } catch (error) {
                console.error('Failed to load props:', error);
                document.getElementById('discoveryStatus').innerHTML = 
                    '<h3>‚ùå Failed to Connect to Server</h3><p>Check server connection</p>';
            }
        }

        function updateDashboard(data) {
            // Update status cards
            document.getElementById('totalProps').textContent = data.total_props;
            document.getElementById('onlineProps').textContent = data.online_props;
            document.getElementById('universesInUse').textContent = data.universes_in_use;
            document.getElementById('addressConflicts').textContent = data.address_conflicts;

            // Update props grid
            const propGrid = document.getElementById('propGrid');
            propGrid.innerHTML = '';

            data.props.forEach(prop => {
                props[prop.device_id] = prop;
                propGrid.appendChild(createPropCard(prop));
            });

            // Hide discovery status
            document.getElementById('discoveryStatus').style.display = 'none';

            // Show conflicts warning if any
            if (data.address_conflicts > 0) {
                showConflictsWarning();
            }
        }

        function createPropCard(prop) {
            const card = document.createElement('div');
            card.className = `prop-card ${prop.online ? 'online' : 'offline'}`;
            
            const dmxEnd = prop.dmx_start_address + (prop.num_leds * 3) - 1;
            
            card.innerHTML = `
                <div class="prop-header">
                    <div class="prop-title">${prop.device_label}</div>
                    <div class="status-badge ${prop.online ? 'status-online' : 'status-offline'}">
                        ${prop.online ? 'Online' : 'Offline'}
                    </div>
                </div>
                
                <div class="prop-details">
                    <div class="detail-item">
                        <span class="detail-label">Type:</span>
                        <span class="detail-value">${prop.device_type}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">IP Address:</span>
                        <span class="detail-value">${prop.ip_address}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Universe:</span>
                        <span class="detail-value">${prop.sacn_universe}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">DMX Range:</span>
                        <span class="detail-value">${prop.dmx_start_address}-${dmxEnd}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">LEDs:</span>
                        <span class="detail-value">${prop.num_leds}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Brightness:</span>
                        <span class="detail-value">${prop.brightness}/255</span>
                    </div>
                </div>
                
                <div class="prop-controls">
                    <button class="btn btn-primary" onclick="openConfigModal('${prop.device_id}')">
                        Configure
                    </button>
                    ${prop.online ? `
                        <a href="http://${prop.ip_address}" target="_blank" class="btn btn-secondary">
                            Web Interface
                        </a>
                    ` : ''}
                    <button class="btn btn-danger" onclick="factoryReset('${prop.device_id}')">
                        Factory Reset
                    </button>
                </div>
            `;
            
            return card;
        }

        function openConfigModal(propId) {
            currentPropId = propId;
            const prop = props[propId];
            
            document.getElementById('deviceLabel').value = prop.device_label;
            document.getElementById('sacnUniverse').value = prop.sacn_universe;
            document.getElementById('dmxStartAddress').value = prop.dmx_start_address;
            document.getElementById('brightness').value = prop.brightness;
            document.getElementById('brightnessValue').textContent = prop.brightness;
            
            updateDMXRange();
            document.getElementById('configModal').style.display = 'block';
        }

        function closeConfigModal() {
            document.getElementById('configModal').style.display = 'none';
            currentPropId = null;
        }

        async function saveConfiguration() {
            if (!currentPropId) return;
            
            const config = {
                deviceLabel: document.getElementById('deviceLabel').value,
                sacnUniverse: parseInt(document.getElementById('sacnUniverse').value),
                dmxStartAddress: parseInt(document.getElementById('dmxStartAddress').value),
                brightness: parseInt(document.getElementById('brightness').value)
            };
            
            try {
                const prop = props[currentPropId];
                
                // Send to prop directly
                const response = await fetch(`http://${prop.ip_address}/api/config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                if (response.ok) {
                    alert('Configuration updated successfully!');
                    closeConfigModal();
                    loadProps(); // Refresh
                } else {
                    alert('Failed to update configuration');
                }
                
            } catch (error) {
                console.error('Configuration update failed:', error);
                alert('Failed to update configuration: ' + error.message);
            }
        }

        async function factoryReset(propId) {
            if (!confirm('Are you sure you want to factory reset this prop? This will erase all configuration.')) {
                return;
            }
            
            try {
                const prop = props[propId];
                const response = await fetch(`http://${prop.ip_address}/api/factory-reset`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Factory reset initiated. The device will restart.');
                    setTimeout(loadProps, 5000); // Refresh after restart
                } else {
                    alert('Failed to factory reset');
                }
                
            } catch (error) {
                console.error('Factory reset failed:', error);
                alert('Failed to factory reset: ' + error.message);
            }
        }

        function updateDMXRange() {
            const startAddr = parseInt(document.getElementById('dmxStartAddress').value) || 1;
            const prop = props[currentPropId];
            if (prop) {
                const endAddr = startAddr + (prop.num_leds * 3) - 1;
                document.getElementById('dmxRange').textContent = 
                    `Will use DMX channels ${startAddr}-${endAddr} (${prop.num_leds * 3} channels total)`;
            }
        }

        function showConflictsWarning() {
            // Implementation for showing conflicts
            document.getElementById('conflictsWarning').style.display = 'block';
            document.getElementById('conflictsList').innerHTML = 
                '<p>Some props have overlapping DMX address ranges. Check your configuration.</p>';
        }
    </script>
</body>
</html>
