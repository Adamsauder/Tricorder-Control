[env:esp32-2432s032c]
platform = espressif32
board = esp32dev
framework = arduino

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build settings
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_BL=27
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=80000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000

; Required libraries
lib_deps = 
    fastled/FastLED@^3.7.0
    bodmer/TFT_eSPI@^2.5.43
    bblanchon/ArduinoJson@^7.2.0
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    me-no-dev/AsyncTCP@^1.1.1

; Exclude problematic libraries
lib_ignore = WebServer

; Upload settings
upload_speed = 921600
upload_port = AUTO

; Partition scheme for larger apps
board_build.partitions = huge_app.csv
